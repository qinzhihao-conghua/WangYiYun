<div class="rmtj-dhl">
  <div class="annulus"></div>
  <a href="javascript:void(0)">{{navBarTitle}}</a>
  <ul class="dhl-item" *ngIf="navBarTagList.length>0" >
    <li class="item-list" *ngFor="let item of navBarTagList;let i=index">
      <span class="line" [ngStyle]="{'opacity': i==0?'0':'1' }">|</span>
      <a class="list-a" href="javascript:void(0)">{{item}}</a>
    </li>
  </ul>
  <span class="more">
    <a href="javascript:void(0)">更多>></a>
  </span>
</div>
