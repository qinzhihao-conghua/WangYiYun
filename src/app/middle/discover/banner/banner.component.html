<div class="middle-top" [ngStyle]="{'background': imageBgc}" #imagesContent>
  <div class="middle-center">
    <div class="middle-center-left">
      <a href="javascript:void(0)">
        <img [src]=imageSrc alt="">
      </a>
      <a href="javascript:void(0)" class="scroll-left" (click)="scroll('left')" ></a> 
      <a href="javascript:void(0)" class="scroll-right" (click)="scroll('right')" ></a>
      <div class="dots" >
        <a href="javascript:void(0)" [ngClass]="dotsScroll(i)" *ngFor="let item of images, let i=index" (click)="locationImage(i)"
        [attr.data-index]="i" #dots></a>
      </div>
    </div>
    <div class="middle-right">
      <a href="javascript:void(0)"></a>
    </div>
  </div>
</div>
